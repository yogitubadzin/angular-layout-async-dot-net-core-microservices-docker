<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">LayoutAsyncLoading</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a
              class="nav-link text-dark"
              [routerLink]="['/home/navigation']"
              [routerLinkActive]="['link-active']"
              routerLinkActiveOptions="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/counter']" [routerLinkActive]="['link-active']"
              >Counter</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/cars']" [routerLinkActive]="['link-active']"
              >Cars</a
            >
          </li>
          <li>
            <app-clients-events></app-clients-events>
            <app-clients-payments></app-clients-payments>
            <app-clients-visits></app-clients-visits>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
